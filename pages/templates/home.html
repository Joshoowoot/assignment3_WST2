{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <div class="container mt-5 justify-content-center text-center">
        <h1>Welcome to the Home Page</h1>

        {% for img in images %}
        <figure>
            <img src="{% static 'img/' %}{{ img }}" alt="{{ img }}" width="400">
        </figure>
        {% endfor %}

        <h2>You can click the home and announcements link above to navigate the pages.</h2>
    </div>
{% endblock content %}
