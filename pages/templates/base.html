{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark" style="height: 75px;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center" id="navbarColor02">
                <ul class="navbar-nav" style="font-size: 30px;">
                    <li class="nav-item">
                        <a class="nav-link active" style="padding-left: 100px;" href="{% url 'home' %}">Home <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <span class="text-light mx-3" style="padding: 0 50px;">|||</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'announcements' %}">Announcement</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}
        
        {% endblock %}
    </main>

    <footer class="fixed-footer">
        <div class="bg-dark d-flex align-items-center justify-content-center" data-bs-theme="dark" style="height: 35px;">
            <p class="text-center mb-0" style="color: whitesmoke;">&copy; Euan Josh Amor BSIT 2A</p>
        </div>
    </footer>
</body>
</html>
