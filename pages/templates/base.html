{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Joshoowoot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" style="margin-left: 300px; font-size: 25px;">
                        <a class="nav-link active" href="#">Home <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item" style="margin-left: 500px; font-size: 25px;">
                        <a class="nav-link" href="#">Announcements</a>
                    </li>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        
        {% endblock %}
    </main>
</body>
</html>
